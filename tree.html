<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree in Center</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #cce7b0;
        }
        .tree {
            width: 150px;
            height: 200px;
        }
    </style>
</head>
<body>
    <svg class="tree" viewBox="0 0 100 150">
        <!-- Trunk -->
        <rect x="45" y="80" width="10" height="40" fill="#8B4513" />
        
        <!-- Leaves -->
        <circle cx="50" cy="60" r="30" fill="#228B22" />
        <circle cx="30" cy="70" r="25" fill="#228B22" />
        <circle cx="70" cy="70" r="25" fill="#228B22" />
    </svg>
</body>
</html>
